<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Creating a Business Card</title>
   
</head>
<body>
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
              <h1>Business Card Designer</h1>
          </div>
      </div>
  </div>

  <div class="container-fluid">
      <!--input scetion-->
      <div class="col-sm-12 col-md-6 background">
        <form id="cardInfo" class="form-horizontal">
            <div class="form-group">
                <label for="inputCompany" class="col-sm-3 control-label">Company Name:</label>
                <div class="col-sm-9">
                <input type="text" class="form-control"id="inputCompany" onkeyup="printCompany">
                </div>   
            </div>

            <div class="form-group">
                <label for="inputMessage" class="col-sm-3 control-label">Company Message:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputMessage" onkeyup="printMessage()">
                </div>
            </div>

            <div class="form-group">
                <label for="inputBg" class="col-sm-3 control-label">Background Color:</label>
                <div class="col-sm-9">
                    <input type="color" class="form-control" id="inputBg" value="#ffb74d" onchange="changeBg()">
                </div>
            </div>

            <div class="form-group">
                <label for="inputText" class="col-sm-3 control-label">Text Color:</label>
                <div class="col-sm-9">
                    <input type="color" class="form-control" id="inputText" value="#262626" onchange="changeText()">
                </div>
            </div>

            <div class="form-group">
                <label for="inputText" class="col-sm-3 control-label">Text Align:</label>
                <div class="col-sm-9">
                    <input type="button" class="btn btn-info" id="text-left" value="Left" onclick="textAlign(this.id)">
                    <input type="button" class="btn btn-info" id="text-center" value="Center" onclick="textAlign(this.id)">         
                    <input type="button" class="btn btn-info" id="text-right" value="Right" onclick="textAlign(this.id)">
                </div>
            </div>

            <div class="form-group">
                <label for="inputName" class="col-sm-3 control-label">Your Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputName" onkeyup="printName()">
                </div>
            </div>

            <div class="form-group">
                <label for="inputJobTitle" class="col-sm-3 control-label">Job Title:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputJobTitle" onkeyup="printJobTitle()">
                </div>
            </div>


        </form>

      </div>
  </div>


    
    

    <script src="custom.js"></script>
</body>
</html>
